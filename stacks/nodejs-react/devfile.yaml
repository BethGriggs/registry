schemaVersion: 2.1.0
metadata:
  description: Stack with React 18
  displayName: React
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/react.svg
  language: javascript
  name: nodejs-react
  projectType: react
  tags:
    - NodeJS
    - React
  version: 1.0.2
starterProjects:
  - name: nodejs-react-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stacks-nodejs-react.git
components:
  - container:
      endpoints:
        - name: http
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run start
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run
